<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AIтЄ║жђђтІцсѓисѓ╣сЃєсЃа</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    /* Рќ╝Рќ╝Рќ╝ сѓ╣сЃъсЃЏућесЃгсѓцсѓбсѓдсЃѕУф┐ТЋ┤ (У┐йтіа) Рќ╝Рќ╝Рќ╝ */
    @media (max-width: 600px) {
      header {
        flex-direction: column; /* уИдСИдсЂ│сЂФсЂЎсѓІ */
        align-items: flex-start; /* тидт»ёсЂЏ */
        gap: 10px; /* СИіСИІсЂ«жќЊжџћ */
        padding: 1rem; /* СйЎуЎйсѓњт░ЉсЂЌуІГсЂЈ */
      }

      header h1 {
        font-size: 1rem; /* С╝џуцЙтљЇсѓњт░ЉсЂЌт░ЈсЂЋсЂЈ */
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis; /* жЋисЂЎсЂјсѓІта┤тљѕсЂ»...сЂФсЂЎсѓІ */
      }

      /* ТЅЊтѕ╗ућ╗жЮбсЂ«сЃўсЃЃсЃђсЃ╝тЈ│тЂ┤divуће */
      header > div {
        width: 100%;
        justify-content: flex-end; /* тЈ│т»ёсЂЏ */
        gap: 10px;
      }

      /* сЃюсѓ┐сЃ│сЂ«ТќЄтГЌсѓхсѓцсѓ║Уф┐ТЋ┤ */
      #logoutBtn, a[href="/admin.html"] {
        font-size: 0.85rem !important;
        padding: 6px 12px !important;
      }
    }
  </style>
</head>
<body>
  
  <!-- Рќ╝Рќ╝Рќ╝ Тќ░сЃ╗сѓ╣сѓ┐сЃ╝сЃѕућ╗жЮб Рќ╝Рќ╝Рќ╝ -->
  <div id="startScreen" class="start-screen">
    <div class="ambient-light light-1"></div>
    <div class="ambient-light light-2"></div>
    <div class="ambient-light light-3"></div>

    <div class="glass-card">
      <div class="icon-wrapper">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
          <path d="M8 12a4 4 0 1 0 8 0 4 4 0 0 0-8 0"></path>
          <line x1="12" y1="3" x2="12" y2="5"></line>
          <line x1="12" y1="19" x2="12" y2="21"></line>
        </svg>
        <div class="scan-line"></div>
      </div>

      <h1>AIтЄ║жђђтІцсѓисѓ╣сЃєсЃа</h1>
      <p>сѓисѓ╣сЃєсЃасѓњУхитІЋсЂЌсЂЙсЂЎ<br>сѓФсЃАсЃЕсЂесЃъсѓцсѓ»сЂ«Сй┐ућесѓњУе▒тЈ»сЂЌсЂдсЂЈсЂасЂЋсЂё</p>
      
      <button id="systemStartBtn" class="btn-start">
        <span>сѓисѓ╣сЃєсЃаУхитІЋ</span>
      </button>
    </div>
  </div>
  <!-- Рќ▓Рќ▓Рќ▓ У┐йтіаухѓС║є Рќ▓Рќ▓Рќ▓ -->

  <div class="app-container">
    <header>
      <h1>AIтЄ║жђђтІцсѓисѓ╣сЃєсЃа</h1>
      <div style="display:flex; gap:10px; align-items:center;">
        <a href="/admin.html" style="color:white; text-decoration:none; font-size:0.9rem; border:1px solid rgba(255,255,255,0.3); padding:5px 10px; border-radius:4px;">РџЎ№ИЈ у«Ауљє</a>
        <button id="logoutBtn" style="background:none; border:1px solid rgba(255,255,255,0.3); color:white; cursor:pointer; font-size:0.9rem; padding:5px 10px; border-radius:4px;">сЃГсѓ░сѓбсѓдсЃѕ</button>
        <div id="loading" class="loading-badge">WAITING...</div>
      </div>
    </header>

    <div id="mainContent" class="main-layout" style="display: none;">
      
      <!-- сЃёсЃ╝сЃФсЃљсЃ╝ -->
      <section class="control-bar">
        <div class="input-group">
          <input type="text" id="userName" placeholder="тљЇтЅЇсѓњтЁЦтіЏ" />
          <button id="registerBtn" class="btn btn-secondary">уЎ╗жї▓</button>
        </div>
      </section>
      <div id="registerMessage" class="message-overlay"></div>

      <!-- сѓФсЃАсЃЕсѓесЃфсѓб -->
      <section class="camera-section">
        <div class="video-wrapper">
          <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="overlay"></canvas>
            
            <div class="corner-bracket top-left"></div>
            <div class="corner-bracket top-right"></div>
            <div class="corner-bracket bottom-left"></div>
            <div class="corner-bracket bottom-right"></div>
          </div>
          
          <div class="status-overlay">
            <div id="detectionStatus" class="status-chip">
              <span class="status-indicator"></span>
              <span id="statusText">SCANNING...</span>
            </div>
            <div id="voiceStatus" class="status-chip voice">
              ­Ъјц Т║ќтѓЎСИГ
            </div>
          </div>
        </div>
      </section>

      <!-- сѓбсѓ»сѓисЃДсЃ│сѓесЃфсѓб -->
      <section class="action-bar">
        <div class="voice-hint">сђїтЄ║тІцсЂЌсЂЙсЂЎсђЇсђїжђђтІцсЂЌсЂЙсЂЎсђЇсЂеУЕ▒сЂЌсЂІсЂЉсЂдсЂЈсЂасЂЋсЂё</div>
        <div class="button-group">
          <button id="clockInBtn" class="btn btn-primary btn-large" disabled>тЄ║тІц</button>
          <button id="clockOutBtn" class="btn btn-danger btn-large" disabled>жђђтІц</button>
        </div>
        <div id="actionMessage" class="message"></div>
      </section>

    </div>
    
    <footer><p>┬Е 2026 CODIQ AI SYSTEMS</p></footer>
  </div>

  <!-- Т╝ћтЄ║уће -->
  <div id="flashOverlay" class="flash-overlay"></div>
  <div id="successPopup" class="success-popup">
    <div class="popup-content">
      <div class="popup-icon" id="popupIcon">РюЁ</div>
      <h2 id="popupTitle"></h2>
      <p id="popupMessage"></p>
      <div class="popup-time" id="popupTime"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
